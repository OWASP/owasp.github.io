- category: AppSec Days
  description: Ranging from a single day to week-long events, local OWASP volunteers organize and host conferences around the world. 
  events:       
    - name: OWASP AppSec Israel 2025
      start-date: 2025-06-05
      dates: June 5, 2025
      url: https://appsecil.org/
      optional-text: The annual OWASP AppSec Israel Conference is the largest conference in Israel and the region for application security, and regularly draws hundreds of participants. But AppSecIL is not just for security experts! Close to 1000 developers, testers, architects, product designers, and managers will attend this year.Everyone involved with the software lifecycle is welcome, regardless of type of software, website, mobile app, or any other type of application.
    - name: OWASP Italy Day 2025
      start-date: 2025-06-19
      dates: June 19, 2025
      url: https://owasp.org/www-chapter-italy/events/OWASPItalyDay2025-06-19
      optional-text: OWASP Italy Day 2025 will be in Cagliari. This is a free, one-day, informal event aimed at increasing awareness and knowledge of web application security. The event is primarily intended to appeal to security professionals, software developers, software quality engineers, and computer science students with a strong interest in computer security.    
    - name: OWASP New Zealand Day 2025
      start-date: 2025-09-02
      dates: September 2-5, 2025
      url: https://appsec.org.nz/conference/
      optional-text: OWASP New Zealand Day is a two-day conference dedicated to web and application security, with an emphasis on secure architecture and development techniques to help Kiwi developers build more secure applications. The conference is presented by the OWASP New Zealand Chapter and organised by AppSec New Zealand Incorporated. There will be two presentation streams throughout the conference. The first stream will include introductory talks on application and information security topics, as well as on policy, compliance, and risk management. The second stream will primarily address deeper technical topics. Talks featuring OWASP projects and tools are particularly encouraged, as are talks by members of under-represented communities    
    - name: OWASP AppSec Days Singapore 2025
      start-date: 2025-09-12
      dates: September 12-13, 2025
      url: http://singapore.appsecdays.org/
      optional-text: OWASP is excited to announce or second annual AppSec Days Singapore Conference complete with one day of training followed by one day of conference and expo.   
    - name: OWASP AppSec Days Bangalore 2025
      start-date: 2025-09-19
      dates: September 19, 2025
      url: https://https://owasp.org/
      optional-text: OWASP AppSec Days Bangalore is designed for all infosec professionals. Join us for a full day of conference talks and exhibitions.    
    - name: OWASP AppSec Days France 2025
      start-date: 2025-09-23
      dates: September 23, 2025
      url: https://owaspappsecdays.fr/
      optional-text: OWASP AppSec Days France 2025 is the first local OWASP conference organized in Paris, France. It will take place on Tuesday, September 23, 2025. It will be a conference featuring presentations from renowned European speakers and experts. We hope to welcome over 150 security professionals for this day that promises to be full of opportunities.    
    - name: OWASP 2025 LASCON
      start-date: 2025-10-21
      dates: October 21-24, 2025
      url: https://lascon.org/
      optional-text: The Lonestar Application Security Conference (LASCON) is an OWASP annual conference held in Austin, TX. It is a gathering of 400+ web app developers, security engineers, mobile developers, and information security professionals. LASCON is held in Texas where more Fortune 500 companies call home than any other state, and it is held in Austin, which is a hub for startups in the state of Texas. At LASCON, leaders at these companies, along with security architects and developers, gather to share cutting-edge ideas, initiatives, and technology advancements.   
    - name: OWASP AppSec Days Uruguay 2025
      start-date: 2025-11-19
      dates: November 19-20, 2025
      url: https://owasp-uruguay.github.io/
      optional-text: OWASP AppSec Days Uruguay is designed for infosec professionals from the public and private sectors. This two-day event will equip developers, advocates, and advocates to build a more secure web. This is a regional OWASP conference to be held in Montevideo, Uruguay on November 19th and 20th, 2025. The conference will include one day of training sessions taught by Latin American and international professionals and one day of conference talks devoted to the most advanced techniques and topics in software security.
    - name: OWASP BeNeLux 2025
      start-date: 2025-12-02
      dates: December 2-3, 2025
      url: https://www.owaspbenelux.eu/
      optional-text: What Happens at a OWASP BeNeLux Days Conference? Never been to an OWASP BeNeLux Days Conference? Hereâ€™s a bit of info to provide some background. Technical talks by experts in security, devops, and cloud - Training sessions for hands on learning in top security areas - Keynotes from industry leaders - Vendor booths to promote the latest advances in security technology - A variety of other activities such as capture the flag, security tool training, and more
