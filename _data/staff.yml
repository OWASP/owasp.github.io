  title: Director of Technology & Projects
  location: Texas
  description: The Director of Technology & Projects nurtures, manages, facilitates, and supports the volunteer open source programs of the Foundation. Additionally the Director of Technology & Projects will, with the support of staff and partners, champion, manage, and execute the technology roadmap of the Foundation.
- image: /people/staff_emily.jpg
  name: Emily Berman
  title: Director of Events
  location: Colorado
  description: The Director of Events is responsible for the success of the Company’s event programming including global events and other initiatives. Additionally the Events Director will collaborate with leaders, members, and partners to grow and evolve our regional and local events.
- image: /people/staff_kelly.jpg
  name: Kelly Santalucia
  title: Director of Corporate Support
  location: New Jersey
  description: The Director of Corporate Support identifies, nurtures, develops, documents, solicits, and closes sponsorships and grants for the Foundation and its mission. Also the Director of Corporate Support will collaborate with staff, leaders, and members to improve our membership and events offerings for partners.
- image: /people/staff_dawn.png
  name: Dawn Aitken
  title: Community & Operations Manager
