  description: The Community & Operations Manager proactively runs the Foundation’s core business and chapter functions in a professional, consistent, efficient, and cost-effective manner. Additionally the Community & Operations Manager along with support from staff and partners will accurately document and implement the policies of the Foundation.
- image: /people/staff_lisa.jpg
