        dates: January 26, 2021
        url: https://training.owasp.org
      - name: Brain Break
        optional-text: Turn off the learning, find some balance, and show up for the networking and fun. Join us for this short entertainment program and let us provide some laughter and levity in your life.
        start-date: 2021-2-18
        dates: February 18, April 20, June 23, August 18, October 20, and December 16.
        url: https://brainbreak.owasp.org
      - name: Call to Battle
        optional-text: Calling all gamers, challenge champs, and fun-nerds this event is just for you. Submit your idea to host a virtual game challenge and we'll invite the community for the ultimate global game-a-thon. 
        start-date: 2021-2-26
        dates: February 26, April 9, August 27, and December 7.
        url: https://calltobattle.owasp.org
      - name: OWASP Virtual Training Courses
        optional-text: Offering new topics and skills, our OWASP Training Course line-up kicks off with these offerings this March. Don't miss out on these multi-day virtual trainings to retool and level-up.
        start-date: 2021-3-9
        dates: March 9, May 25, June 15, July 13, September 7, and November 3.
        url: 
